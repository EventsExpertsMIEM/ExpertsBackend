<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <link rel="shortcut icon" href="{{ url_for('static', filename='sbadmin/img/favicon.ico') }}">

    <title>Events - Login</title>

    <!-- Custom fonts for this template-->
    <link href="static/sbadmin/vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="static/sbadmin/css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body class="bg-gradient-primary">

    <div class="container">

        <!-- Outer Row -->
        <div class="row justify-content-center">

            <div class="col-xl-6 col-lg-10 col-md-7">

                <div class="card o-hidden border-0 shadow-lg my-5">
                    <div class="card-body p-3">
                        <div class="p-3">
                            <div class="text-center">
                                <h1 class="h4 text-gray-900 mb-4">Welcome Back!</h1>
                            </div>
                            {% from "_formhelpers.html" import render_field %}
                            <form role="form" action="login" method="POST" name="login" enctype="multipart/form-data">
                                <fieldset>
                                    {{form.hidden_tag()}}
                                    <div class="form-group">
                                        <input class="text-primary form-control form-control-user" style="border-radius: 10rem;" id="mail" aria-describedby="emailHelp" name="mail" required type="text" value="" placeholder="Enter Email Address...">
                                    </div>
                                    <div class="form-group">
                                        <input class="text-primary form-control form-control-user" style="border-radius: 10rem;" id="password" name="password" type="password" value="" placeholder="Password">
                                    </div>
                                    <p>{{message}}</p>
                                    <input class="btn btn-primary btn-user btn-block" style="border-radius: 10rem;" type="submit" value="Login">
                                </fieldset>
                            </form>
                            <hr>
                            <div class="text-center">
                                <a class="small" href="/register">Create an Account!</a>
                            </div>
                        </div>
                    </div>
                </div>

            </div>

        </div>

    </div>

    <!-- Bootstrap core JavaScript-->
    <script src="static/sbadmin/vendor/jquery/jquery.min.js"></script>
    <script src="static/sbadmin/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>

    <!-- Core plugin JavaScript-->
    <script src="static/sbadmin/vendor/jquery-easing/jquery.easing.min.js"></script>

    <!-- Custom scripts for all pages-->
    <script src="static/sbadmin/js/sb-admin-2.min.js"></script>

</body>

</html>
